<!DOCTYPE html>
<html>
  <head>
    <script src="../../util/ui-tools.js?colorpicker"></script>
    <style type="text/css">
      #inline-test-2-out {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        border: 1px solid #DDD;
        -moz-border-radius: .2em;
        -webkit-border-radius: .2em;
        height: 150px;
        width: 150px;
        padding: .6em;
        vertical-align: top;
        margin-left: 1em;
      }
    </style>
  </head>
  <body>
    <h2>Assigned To An Input Field</h2>
    <p>
      <input type="text" name="val1" value="#FF0" id="direct-assignment-test" />
      <input type="text" name="val2" value="rgb(255,255,0)" id="handled-assignment-test" />
      <a href="#" id="handled-assignment-test-handle">set</a>

      <script type="text/javascript">
      // <![CDATA[
        new Colorpicker({
          update: 'direct-assignment-test'
        });

        new Colorpicker({
          format: 'rgb'
        }).assignTo('handled-assignment-test', 'handled-assignment-test-handle');
      // ]]>
      </script>
    </p>

    <h2>Automatically Discoverable</h2>
    <p>
      <input type="text" name="val3" data-colorpicker="{fxDuration: 'short'}" />
      <input type="text" name="val4" id="colorpicker-field" />
      <a href="#" data-colorpicker="{format:'rgb', update: 'colorpicker-field'}">set</a>
    </p>

    <h2>Inlined Version</h2>
    <p>
      <div id="inline-test"></div>
      <script type="text/javascript">
      // <![CDATA[
        new Colorpicker().insertTo('inline-test');
      // ]]>
      </script>
    </p>

    <h2>Update another element bg</h2>
    <p>
      <div id="inline-test-2">
        <div id="inline-test-2-out"></div>
      </div>
      <script type="text/javascript">
      // <![CDATA[
        new Colorpicker({
          updateBg: 'inline-test-2-out'
        }).insertTo('inline-test-2', 'top');
      // ]]>
      </script>
    </p>

    <h2>The Crumpet's Case</h2>
    <p>
      <div class="well" id="topcolorwell">
        <input type="text" id="topcolor" name="top"/>
      </div>
      <script type="text/javascript">
      // <![CDATA[
        new Colorpicker({updateBg: 'topcolorwell', format: 'rgb'}).assignTo('topcolor');
      // ]]>
      </script>
    </p>

    <p class="white-space"></p>
  </body>
</html>
